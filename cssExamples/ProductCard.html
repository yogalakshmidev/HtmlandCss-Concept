<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Product Card</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
    />
    <link rel="stylesheet" href="cssfiles/ProductCard.css" class="rel" />
  </head>
  <body>
    <div class="productCard">
      <h1>Origninal Shoes</h1>
      <p>The highend and sofisticated shoes</p>
      <div class="productImage">
        <!-- <img src="images/shoe.jpeg" alt="shoe images"> -->
      </div>
      <div class="productColors">
        <span class="green-active"
          ><i class="fa-solid fa-circle" style="color: #63e6be"></i
        ></span>
        <span class="yellow"
          ><i class="fa-solid fa-circle" style="color: #ffd43b"></i
        ></span>
        <span class="red"
          ><i class="fa-solid fa-circle" style="color: #f55905"></i
        ></span>
        <span class="orange"
          ><i class="fa-solid fa-circle" style="color: #fb8232"></i
        ></span>
      </div>
      <div class="productInfo">
        <div class="productPrice">$90</div>
        <a href="#" class="addtocart">Add to Cart</a>
      </div>
    </div>
  </body>
</html>
