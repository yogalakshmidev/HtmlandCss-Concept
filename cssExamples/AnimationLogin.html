<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Animation Login</title>
    <!-- used to link the css stylesheet -->
    <link rel="stylesheet" href="cssfiles/AnimationLogin.css" class="href" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <!-- Google Fonts for poppins -->
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="box">
      <span class="borderline"></span>
      <!-- form -->
      <form>
        <h2 align="center" style="color: white;">SIGN IN</h2>
        <div class="inputbox">
          <span style="color: white;">Username</span>
          <div>
            <input type="textbox" placeholder="Enter Username" required />
          </div>
        </div>

        <div class="inputbox">
          <span style="color: white;">Password</span>
          <div>
            <input
              type="textbox"
              placeholder="Enter Password"
              required="required"
            />
          </div>
        </div>
        <!-- </div> -->
        <!-- Links used in forms -->
        <div class="links">
          <a href="#">Forgot Password</a>
          <a href="#">Sign Up</a>

          <input type="Submit" value="Login" />
        </div>
      </form>
    </div>
  </body>
</html>
